<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Untitled Scifi Western Pre-Adventure</title>
    <style>
        /* Center the canvas */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let bg; // Variable to store background image

        // Define polygon points for interactive areas
        let charactersPolygon = [
            {x: 600, y: 500}, {x: 680, y: 700}, {x: 820, y: 700}, {x: 900, y: 500}
        ]; // Sample coordinates for a character region
        let pathPolygon = [
            {x: 750, y: 700}, {x: 725, y: 800}, {x: 850, y: 900}, {x: 950, y: 800}
        ]; // Sample coordinates for the path region
        let storefrontPolygon = [
            {x: 100, y: 400}, {x: 100, y: 600}, {x: 300, y: 600}, {x: 300, y: 400}
        ]; // Sample coordinates for a storefront

        function preload() {
            bg = loadImage('background.png'); // Load the background image
        }

        function setup() {
            createCanvas(1500, 900);
        }

        function draw() {
            background(bg); // Display the background image

            // Display mouse coordinates at the top left corner
            fill(255); // White color for text
            textSize(16); // Font size
            text("X: " + mouseX + " Y: " + mouseY, 10, 20); // Display coordinates

            // Draw transparent polygons for interactive areas
            drawPolygon(charactersPolygon, [255, 0, 0, 100]); // Red, semi-transparent
            drawPolygon(pathPolygon, [0, 255, 0, 100]);       // Green, semi-transparent
            drawPolygon(storefrontPolygon, [0, 0, 255, 100]);  // Blue, semi-transparent

            // Highlight the polygons on hover
            if (isMouseOverPolygon(charactersPolygon)) {
                drawPolygon(charactersPolygon, [255, 0, 0, 200]);
            }
            if (isMouseOverPolygon(pathPolygon)) {
                drawPolygon(pathPolygon, [0, 255, 0, 200]);
            }
            if (isMouseOverPolygon(storefrontPolygon)) {
                drawPolygon(storefrontPolygon, [0, 0, 255, 200]);
            }
        }

        // Helper function to draw a polygon with a specified color
        function drawPolygon(points, color) {
            fill(...color);
            beginShape();
            points.forEach(point => vertex(point.x, point.y));
            endShape(CLOSE);
        }

        // Function to check if the mouse is over a polygon
        function isMouseOverPolygon(points) {
            let collision = false;
            let next = 0;
            for (let current = 0; current < points.length; current++) {
                next = (current + 1) % points.length;
                let vc = points[current];
                let vn = points[next];
                if (((vc.y >= mouseY) != (vn.y >= mouseY)) &&
                    (mouseX <= (vn.x - vc.x) * (mouseY - vc.y) / (vn.y - vc.y) + vc.x)) {
                    collision = !collision;
                }
            }
            return collision;
        }

        // Optional mousePressed function for future interactions
        function mousePressed() {
            if (isMouseOverPolygon(charactersPolygon)) {
                console.log("Character area clicked");
            }
            if (isMouseOverPolygon(pathPolygon)) {
                console.log("Path area clicked");
            }
            if (isMouseOverPolygon(storefrontPolygon)) {
                console.log("Storefront area clicked");
            }
        }
    </script>
</body>
</html>
