<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Untitled Scifi Western Pre-Adventure</title>
    <style>
        /* Center the canvas */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
        
        /* Modal styling, positioned at the top center of the canvas */
        #modal, #opening-modal {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 400px; /* Increased width */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #modal p, #opening-modal p {
            margin: 0 0 20px;
            font-size: 18px; /* Larger font for readability */
        }
        .btn {
            background-color: #008cba;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Slightly larger button text */
        }
        .btn:hover {
            background-color: #005f5f;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="opening-modal">
        <p id="opening-message">Welcome to the Untitled Sci-fi Western Pre-Adventure! Your goal is to explore the environment, interact with characters and objects, and uncover clues about the mysterious world youâ€™re in. Click Start to begin!</p>
        <button id="start-btn" class="btn">Start</button>
    </div>
    <div id="modal">
        <p id="modal-message">Message</p>
        <button id="close-btn" class="btn">Close</button>
    </div>
    <script>
        let bg; // Variable to store the background image

        // Define polygons (rectangular areas) for interactive elements
        let character1Area = {x: 198, y: 543, w: 240, h: 320, message: "You clicked on Character 1!"};
        let character2Area = {x: 575, y: 425, w: 263, h: 448, message: "Character 2 says hi!"};
        let character3Area = {x: 949, y: 417, w: 141, h: 298, message: "Character 3 is intrigued."};
        let character4Area = {x: 1106, y: 544, w: 125, h: 171, message: "Character 4 is mysterious."};
        let character5Area = {x: 1253, y: 515, w: 164, h: 342, message: "Character 5 looks strong."};
        let pathArea = {x: 635, y: 270, w: 220, h: 96, message: "This path leads somewhere unknown."};
        let storefront1Area = {x: 445, y: 425, w: 125, h: 165, message: "Storefront 1 has goods for sale."};
        let storefront2Area = {x: 1000, y: 95, w: 100, h: 250, message: "Storefront 2 is closed."};
        let storefront3Area = {x: 500, y: 315, w: 130, h: 75, message: "Storefront 3 is welcoming you."};

        let isModalOpen = false;

        function preload() {
            bg = loadImage('background.png'); // Load the background image
        }

        function setup() {
            createCanvas(1500, 900);

            // Show the opening modal on game start
            document.getElementById('opening-modal').style.display = 'flex';
            isModalOpen = true;

            // Start button closes the opening modal
            document.getElementById('start-btn').onclick = function() {
                document.getElementById('opening-modal').style.display = 'none';
                isModalOpen = false;
            };

            // Close button for interaction modals
            document.getElementById('close-btn').onclick = function() {
                document.getElementById('modal').style.display = 'none';
                isModalOpen = false;
            };
        }

        function draw() {
            background(bg); // Display the background image

            // Display mouse coordinates at the top left corner
            fill(255); // White color for text
            textSize(16);
            text("X: " + mouseX + " Y: " + mouseY, 10, 20); // Display coordinates for testing

            // Draw transparent rectangles for interactive areas
            drawRectangle(character1Area, [255, 255, 255, 50]);
            drawRectangle(character2Area, [255, 255, 255, 50]);
            drawRectangle(character3Area, [255, 255, 255, 50]);
            drawRectangle(character4Area, [255, 255, 255, 50]);
            drawRectangle(character5Area, [255, 255, 255, 50]);
            drawRectangle(pathArea, [255, 255, 255, 50]);
            drawRectangle(storefront1Area, [255, 255, 255, 50]);
            drawRectangle(storefront2Area, [255, 255, 255, 50]);
            drawRectangle(storefront3Area, [255, 255, 255, 50]);

            // Highlight rectangles on hover
            if (isMouseOverRectangle(character1Area)) drawRectangle(character1Area, [255, 255, 255, 100]);
            if (isMouseOverRectangle(character2Area)) drawRectangle(character2Area, [255, 255, 255, 100]);
            if (isMouseOverRectangle(character3Area)) drawRectangle(character3Area, [255, 255, 255, 100]);
            if (isMouseOverRectangle(character4Area)) drawRectangle(character4Area, [255, 255, 255, 100]);
            if (isMouseOverRectangle(character5Area)) drawRectangle(character5Area, [255, 255, 255, 100]);
            if (isMouseOverRectangle(pathArea)) drawRectangle(pathArea, [255, 255, 255, 100]);
            if (isMouseOverRectangle(storefront1Area)) drawRectangle(storefront1Area, [255, 255, 255, 100]);
            if (isMouseOverRectangle(storefront2Area)) drawRectangle(storefront2Area, [255, 255, 255, 100]);
            if (isMouseOverRectangle(storefront3Area)) drawRectangle(storefront3Area, [255, 255, 255, 100]);
        }

        function drawRectangle(area, color) {
            fill(...color);
            noStroke();
            rect(area.x, area.y, area.w, area.h);
        }

        function isMouseOverRectangle(area) {
            return mouseX > area.x && mouseX < area.x + area.w &&
                   mouseY > area.y && mouseY < area.y + area.h;
        }

        function mousePressed() {
            // Ignore clicks when a modal is open
            if (isModalOpen) return;

            if (isMouseOverRectangle(character1Area)) showMessage(character1Area.message);
            if (isMouseOverRectangle(character2Area)) showMessage(character2Area.message);
            if (isMouseOverRectangle(character3Area)) showMessage(character3Area.message);
            if (isMouseOverRectangle(character4Area)) showMessage(character4Area.message);
            if (isMouseOverRectangle(character5Area)) showMessage(character5Area.message);
            if (isMouseOverRectangle(pathArea)) showMessage(pathArea.message);
            if (isMouseOverRectangle(storefront1Area)) showMessage(storefront1Area.message);
            if (isMouseOverRectangle(storefront2Area)) showMessage(storefront2Area.message);
            if (isMouseOverRectangle(storefront3Area)) showMessage(storefront3Area.message);
        }

        function showMessage(message) {
            document.getElementById('modal-message').innerText = message;
            document.getElementById('modal').style.display = 'flex';
            isModalOpen = true;
        }
    </script>
</body>
</html>
