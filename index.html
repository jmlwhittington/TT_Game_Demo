<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Untitled Scifi Western Pre-Adventure</title>
    <style>
        /* Center the canvas */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let bg; // Variable to store background image

        function preload() {
            bg = loadImage('background.png'); // Load the background image
        }

        function setup() {
            createCanvas(1500, 900);
        }

        function draw() {
            background(bg); // Display the background image

            // Display mouse coordinates at the top left corner
            fill(255); // White color for text
            textSize(16); // Font size
            text("X: " + mouseX + " Y: " + mouseY, 10, 20); // Display coordinates

            // Optionally, draw a small cursor indicator on click
            if (mouseIsPressed) {
                fill(255, 0, 0); // Red color for indicator
                ellipse(mouseX, mouseY, 10, 10); // Draw small circle at click position
            }
        }

        // Optional mousePressed function for further interactivity
        function mousePressed() {
            // Placeholder for future interactive elements
            console.log("Mouse clicked at:", mouseX, mouseY);
        }
    </script>
</body>
</html>
