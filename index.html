<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Untitled Scifi Western Pre-Adventure</title>
    <style>
        /* Center the canvas */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let bg; // Variable to store the background image

        // Define polygons (rectangular areas) for interactive elements
        let charactersArea = {x: 580, y: 480, w: 300, h: 400}; // Foreground characters
        let pathArea = {x: 700, y: 750, w: 200, h: 150}; // Path out of the town
        let storefrontsArea = [
            {x: 50, y: 350, w: 250, h: 300},  // Storefront 1 (left side)
            {x: 1000, y: 350, w: 250, h: 300} // Storefront 2 (right side)
        ]; // Storefronts

        function preload() {
            bg = loadImage('background.png'); // Load the background image
        }

        function setup() {
            createCanvas(1500, 900);
        }

        function draw() {
            background(bg); // Display the background image

            // Display mouse coordinates at the top left corner
            fill(255); // White color for text
            textSize(16);
            text("X: " + mouseX + " Y: " + mouseY, 10, 20); // Display coordinates for testing

            // Draw transparent rectangles for interactive areas
            drawRectangle(charactersArea, [255, 255, 255, 100]); // White, semi-transparent
            drawRectangle(pathArea, [200, 200, 200, 100]);       // Gray, semi-transparent
            storefrontsArea.forEach(area => drawRectangle(area, [255, 255, 255, 100]));

            // Highlight rectangles on hover
            if (isMouseOverRectangle(charactersArea)) {
                drawRectangle(charactersArea, [255, 255, 255, 200]);
            }
            if (isMouseOverRectangle(pathArea)) {
                drawRectangle(pathArea, [200, 200, 200, 200]);
            }
            storefrontsArea.forEach(area => {
                if (isMouseOverRectangle(area)) {
                    drawRectangle(area, [255, 255, 255, 200]);
                }
            });
        }

        // Helper function to draw a rectangle with a specified color
        function drawRectangle(area, color) {
            fill(...color);
            noStroke();
            rect(area.x, area.y, area.w, area.h);
        }

        // Function to check if the mouse is over a rectangle
        function isMouseOverRectangle(area) {
            return mouseX > area.x && mouseX < area.x + area.w &&
                   mouseY > area.y && mouseY < area.y + area.h;
        }

        // Optional mousePressed function for testing interactions
        function mousePressed() {
            if (isMouseOverRectangle(charactersArea)) {
                console.log("Character area clicked");
            }
            if (isMouseOverRectangle(pathArea)) {
                console.log("Path area clicked");
            }
            storefrontsArea.forEach((area, index) => {
                if (isMouseOverRectangle(area)) {
                    console.log("Storefront " + (index + 1) + " area clicked");
                }
            });
        }
    </script>
</body>
</html>
